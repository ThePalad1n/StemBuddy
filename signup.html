<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stem Buddy</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
</head>

<body>
    <div>
        <!-- The Modal (contains the Sign Up form) -->
        <form class="modal-content" action="/assets/action.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input id="inputEmail" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="inputPassword" type="password" placeholder="Enter Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="inputPassword2" type="password" placeholder="Repeat Password" name="psw-repeat"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>

                    <div class="dropdown">
                        <button class="dropbtn">Pass Req</button>
                        <div class="dropdown-content">
                            <div id="message">
                                <p>Password must contain the following:</p>
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                            </div>
                        </div>
                      </div>


    

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signupbtn">Sign Up</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="cancelbtn">Cancel</button>
    </div>
    </div>
    </form>
    </div>
</div>
</body>
<script src="assets/javascript/signin.js"></script>
<script src="assets/javascript/signup.js"></script>

</html>
