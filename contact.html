<!--This is the maincontainer for the contact page-->
<!--Included here is the contact form which is simply a list-->
<div id="maincontainer" class="container">   
    <section class="mainsection">
        <h1>Contact</h1>
        <form id="contactform">
            <ul>
                <li>
                    <label for="name">First Name</label>
                    <input type="text" name="names" id="names" placeholder="Enter your first name" required="required">
                </li>
                <li>
                    <label for="name">Last Name</label>
                    <input type="text" name="names" id="names" placeholder="Enter your last name" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="username@email.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li> 
            </ul>
            <input type="submit" name="submit">
        </form>
    </section>

    <section class="sidebar">
       <div id="connectme">
           <h2>Connect with Me</h2>
           <img src="assets/images/github.png" class="sociallinks" alt="GitHub">
           <img src="assets/images/linkedin.png" class="sociallinks" alt="LinkedIn">
           <img src="assets/images/stackoverflow.png" class="sociallinks" alt="Stack Overflow">
